<!DOCTYPE html>
<html>
  <head>
    <title>change blog background color</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>change color</h1>
    <section class="box">
      <input
        id="color"
        class="color-input"
        placeholder="hex color code.. default:#c2c2c2"
      />
      <div class="checkbox-wrapper-14 flex-between">
        <label for="switch">switch</label>
        <input id="switch" type="checkbox" class="switch" />
      </div>
    </section>
    <script src="popup.js"></script>
  </body>
</html>
